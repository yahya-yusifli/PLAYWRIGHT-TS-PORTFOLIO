name: Playwright Tests with Allure Reporting

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          SAUCEDEMO_STANDARD_USER: ${{ secrets.SAUCEDEMO_STANDARD_USER }}
          SAUCEDEMO_PASSWORD: ${{ secrets.SAUCEDEMO_PASSWORD }}
          SAUCEDEMO_PROBLEM_USER: ${{ secrets.SAUCEDEMO_PROBLEM_USER }}
          SAUCEDEMO_LOCKED_USER: ${{ secrets.SAUCEDEMO_LOCKED_USER }}
          SAUCEDEMO_PERFORMANCE_USER: ${{ secrets.SAUCEDEMO_PERFORMANCE_USER }}
        run: |
          npx playwright test --reporter=line,allure-playwright

      - name: Generate Allure HTML Report
        run: |
          npx allure generate allure-results --clean -o allure-report

      - name: Upload Allure HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30

      - name: Add Allure Report Link to Summary
        run: |
          echo "## ✔ Allure Report has been generated" >> $GITHUB_STEP_SUMMARY
          echo "Download or view from **Artifacts → allure-report**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Run URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY